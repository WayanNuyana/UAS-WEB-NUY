<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Link Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4">
        <nav class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Dashboard</h1>
            <button id="logout-btn" class="bg-red-600 px-4 py-2 rounded hover:bg-red-700">
                Logout
            </button>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto py-8">
        <!-- Create Blog Section -->
        <section id="create-blog" class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Create New Blog</h2>
            <form id="new-blog-form" class="space-y-4 bg-white p-6 rounded shadow-md">
                <div>
                    <label for="blog-title" class="block text-sm font-medium text-gray-700">Title</label>
                    <input 
                        type="text" 
                        id="blog-title" 
                        class="mt-1 p-2 w-full border border-gray-300 rounded focus:ring focus:ring-blue-200 focus:outline-none"
                        placeholder="Enter the blog title" 
                        required>
                </div>
                <div>
                    <label for="blog-content" class="block text-sm font-medium text-gray-700">Content</label>
                    <textarea 
                        id="blog-content" 
                        rows="5" 
                        class="mt-1 p-2 w-full border border-gray-300 rounded focus:ring focus:ring-blue-200 focus:outline-none"
                        placeholder="Write your blog content here" 
                        required>
                    </textarea>
                </div>
                <button 
                    type="submit" 
                    class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 focus:outline-none focus:ring focus:ring-green-200">
                    Submit Blog
                </button>
            </form>
        </section>

        <!-- Blog List Section -->
        <section id="blog-list">
            <h2 class="text-2xl font-bold mb-4">Your Blogs</h2>
            <div id="blogs-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Example Blog (Will be generated dynamically) -->
                <div class="bg-white p-4 rounded shadow-md">
                    <h3 class="font-bold text-lg">Example Blog Title</h3>
                    <p class="text-sm text-gray-600">This is an example blog content...</p>
                    <div class="mt-4 flex space-x-2">
                        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                            Edit
                        </button>
                        <button class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                            Delete
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- JavaScript File -->
    <script src="js/app.js"></script>
</body>
</html>
