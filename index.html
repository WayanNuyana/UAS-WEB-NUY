<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <!-- Link Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4">
        <nav class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">My Blog</h1>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:underline">Home</a></li>
                <li><a href="login.html" class="hover:underline">Login</a></li>
                <li><a href="register.html" class="hover:underline">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto py-8 px-4">
        <h2 class="text-2xl font-bold mb-4">Welcome to My Blog!</h2>
        <p class="mb-8">Explore our latest blogs and share your thoughts with the community!</p>

        <!-- Blog List -->
        <div id="blog-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Example Blog -->
            <div class="bg-white shadow-md rounded p-4">
                <h3 class="font-bold text-lg">Sample Blog Title</h3>
                <p class="text-sm text-gray-600">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, tempora!</p>
                <a href="#" class="text-blue-600 hover:underline text-sm">Read More</a>
            </div>
            <!-- Add more blogs dynamically -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4">
        <p>&copy; 2024 My Blog. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript File -->
    <script src="js/app.js"></script>

</html>
